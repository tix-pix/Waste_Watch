<!-- app/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .logo-section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .logo-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #1a1a1a;
            border-left-color: #ffffff;
        }

        .nav-item.active {
            background: #1a1a1a;
            border-left-color: #ffffff;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            fill: #888;
            transition: fill 0.3s ease;
        }

        .nav-item:hover .nav-icon,
        .nav-item.active .nav-icon {
            fill: #ffffff;
        }

        .nav-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: #0a0a0a;
            overflow-y: auto;
        }

        .content-header {
            padding: 30px 40px;
            border-bottom: 1px solid #333;
        }

        .content-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .content-subtitle {
            color: #888;
            font-size: 14px;
        }

        .content-body {
            padding: 40px;
        }

        /* Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #111111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            color: #4ade80;
        }

        /* Charts */
        .chart-container {
            background: #111111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .chart-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .chart-placeholder {
            height: 300px;
            background: #0a0a0a;
            border: 2px dashed #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        /* Player List */
        .player-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .player-card {
            background: #111111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            margin-right: 15px;
        }

        .player-info h3 {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .player-info p {
            color: #888;
            font-size: 12px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .player-stat {
            text-align: center;
            padding: 8px;
            background: #0a0a0a;
            border-radius: 6px;
        }

        .player-stat-value {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .player-stat-label {
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
        }

        /* Crash Reports */
        .crash-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .crash-item {
            background: #111111;
            border: 1px solid #333;
            border-left: 4px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crash-item:hover {
            border-color: #ffffff;
            background: #1a1a1a;
        }

        .crash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .crash-type {
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .crash-time {
            color: #666;
            font-size: 12px;
        }

        .crash-player {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .crash-description {
            color: #888;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .logo-text, .nav-text {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 15px;
            }

            .nav-icon {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">W</div>
                <div class="logo-text">WasteWatch</div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" data-section="overview">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    <span class="nav-text">Общий анализ</span>
                </div>
                <div class="nav-item" data-section="players">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M16 7c0-2.21-1.79-4-4-4S8 4.79 8 7s1.79 4 4 4 4-1.79 4-4zm-4 6c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span class="nav-text">Список игроков</span>
                </div>
                <div class="nav-item" data-section="crashes">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                    </svg>
                    <span class="nav-text">Краш дампы</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-title" id="pageTitle">Общий анализ</h1>
                <p class="content-subtitle" id="pageSubtitle">Статистика производительности всех игроков</p>
            </div>
            <div class="content-body" id="contentBody">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WasteWatchDashboard {
            constructor() {
                this.currentSection = 'overview';
                this.data = {
                    hardware: [],
                    performance: [],
                    crashes: []
                };
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadData();
                this.renderSection('overview');
            }

            setupEventListeners() {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const section = item.dataset.section;
                        this.switchSection(section);
                    });
                });
            }

            async loadData() {
                try {
                    const [hardwareRes, performanceRes, crashesRes] = await Promise.all([
                        fetch('/api/hardware'),
                        fetch('/api/performance'),
                        fetch('/api/crashes')
                    ]);

                    if (!hardwareRes.ok || !performanceRes.ok || !crashesRes.ok) {
                        throw new Error('Ошибка при получении данных с сервера');
                    }

                    this.data.hardware = await hardwareRes.json();
                    this.data.performance = await performanceRes.json();
                    this.data.crashes = await crashesRes.json();
                } catch (error) {
                    console.error('Ошибка загрузки данных:', error);
                    this.generateTestData();
                }
            }

            generateTestData() {
                this.data.hardware = [
                    {
                        id: 1,
                        playerGUID: "player-001",
                        timestamp: "2024-06-06T10:30:00Z",
                        cpu: { brand: "Intel Core i7-9700K", physicalCores: 8, logicalCores: 8 },
                        memory: { totalMB: 16384, availableMB: 8192 },
                        gpu: { name: "RTX 3070", vramMB: 8192 },
                        os: { name: "Windows 11", version: "22H2", is64Bit: true },
                        rhi: "DirectX 12"
                    },
                    {
                        id: 2,
                        playerGUID: "player-002",
                        timestamp: "2024-06-06T11:15:00Z",
                        cpu: { brand: "AMD Ryzen 5 3600", physicalCores: 6, logicalCores: 12 },
                        memory: { totalMB: 32768, availableMB: 16384 },
                        gpu: { name: "RTX 4060", vramMB: 8192 },
                        os: { name: "Windows 10", version: "21H2", is64Bit: true },
                        rhi: "DirectX 11"
                    }
                ];

                this.data.performance = [
                    {
                        id: 1,
                        playerGUID: "player-001",
                        timestamp: "2024-06-06T10:35:00Z",
                        cpuLoadPercent: 65.5,
                        gpuLoadPercent: 78,
                        fps: 85.2
                    },
                    {
                        id: 2,
                        playerGUID: "player-002",
                        timestamp: "2024-06-06T11:20:00Z",
                        cpuLoadPercent: 45.3,
                        gpuLoadPercent: 82,
                        fps: 92.1
                    }
                ];

                this.data.crashes = [
                    {
                        id: 1,
                        playerGUID: "player-003",
                        timestamp: "2024-06-06T12:45:00Z",
                        crashType: "Memory Access Violation",
                        description: "Произошло нарушение доступа к памяти в модуле рендеринга"
                    }
                ];
            }

            switchSection(section) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-section="${section}"]`).classList.add('active');

                this.currentSection = section;
                this.renderSection(section);
            }

            renderSection(section) {
                const titles = {
                    overview: { title: 'Общий анализ', subtitle: 'Статистика производительности всех игроков' },
                    players: { title: 'Список игроков', subtitle: 'Детальная информация по каждому игроку' },
                    crashes: { title: 'Краш дампы', subtitle: 'Отчеты о сбоях и ошибках' }
                };

                document.getElementById('pageTitle').textContent = titles[section].title;
                document.getElementById('pageSubtitle').textContent = titles[section].subtitle;

                const contentBody = document.getElementById('contentBody');
                
                switch (section) {
                    case 'overview':
                        contentBody.innerHTML = this.renderOverview();
                        break;
                    case 'players':
                        contentBody.innerHTML = this.renderPlayers();
                        break;
                    case 'crashes':
                        contentBody.innerHTML = this.renderCrashes();
                        break;
                }
            }

            renderOverview() {
                const totalPlayers = this.data.hardware.length;
                const avgFPS = this.data.performance.length
                    ? this.data.performance.reduce((sum, p) => sum + p.fps, 0) / this.data.performance.length
                    : 0;
                const avgCPU = this.data.performance.length
                    ? this.data.performance.reduce((sum, p) => sum + p.cpuLoadPercent, 0) / this.data.performance.length
                    : 0;
                const avgGPU = this.data.performance.length
                    ? this.data.performance.reduce((sum, p) => sum + p.gpuLoadPercent, 0) / this.data.performance.length
                    : 0;
                const totalCrashes = this.data.crashes.length;

                return `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Всего игроков</div>
                            <div class="stat-value">${totalPlayers}</div>
                            <div class="stat-change">+12% за неделю</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Средний FPS</div>
                            <div class="stat-value">${avgFPS.toFixed(1)}</div>
                            <div class="stat-change">+5.2% за неделю</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Нагрузка CPU</div>
                            <div class="stat-value">${avgCPU.toFixed(1)}%</div>
                            <div class="stat-change">-2.1% за неделю</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Нагрузка GPU</div>
                            <div class="stat-value">${avgGPU.toFixed(1)}%</div>
                            <div class="stat-change">+1.8% за неделю</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Всего крашей</div>
                            <div class="stat-value">${totalCrashes}</div>
                            <div class="stat-change" style="color: #ef4444;">+3 за неделю</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-title">Производительность по времени</div>
                        <div class="chart-placeholder">График FPS и нагрузки (интеграция с Chart.js)</div>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-title">Распределение железа</div>
                        <div class="chart-placeholder">График распределения GPU/CPU (интеграция с Chart.js)</div>
                    </div>
                `;
            }

            renderPlayers() {
                if (this.data.hardware.length === 0) {
                    return '<div class="chart-placeholder">Нет данных об игроках</div>';
                }

                const playerCards = this.data.hardware.map(player => {
                    const perf = this.data.performance.find(p => p.playerGUID === player.playerGUID) || {};
                    const initials = player.playerGUID.substring(0, 2).toUpperCase();
                    
                    return `
                        <div class="player-card" onclick="dashboard.showPlayerDetails('${player.playerGUID}')">
                            <div class="player-header">
                                <div class="player-avatar">${initials}</div>
                                <div class="player-info">
                                    <h3>${player.playerGUID}</h3>
                                    <p>Последний вход: ${new Date(player.timestamp).toLocaleString('ru-RU')}</p>
                                </div>
                            </div>
                            <div class="player-stats">
                                <div class="player-stat">
                                    <div class="player-stat-value">${perf.fps ? perf.fps.toFixed(1) : 'N/A'}</div>
                                    <div class="player-stat-label">FPS</div>
                                </div>
                                <div class="player-stat">
                                    <div class="player-stat-value">${perf.cpuLoadPercent ? perf.cpuLoadPercent.toFixed(1) + '%' : 'N/A'}</div>
                                    <div class="player-stat-label">CPU</div>
                                </div>
                                <div class="player-stat">
                                    <div class="player-stat-value">${player.gpu.name.split(' ')[1] || 'GPU'}</div>
                                    <div class="player-stat-label">Видеокарта</div>
                                </div>
                                <div class="player-stat">
                                    <div class="player-stat-value">${(player.memory.totalMB / 1024).toFixed(0)}GB</div>
                                    <div class="player-stat-label">RAM</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `<div class="player-grid">${playerCards}</div>`;
            }

            renderCrashes() {
                if (this.data.crashes.length === 0) {
                    return '<div class="chart-placeholder">Нет данных о крашах</div>';
                }

                const crashItems = this.data.crashes.map(crash => `
                    <div class="crash-item" onclick="dashboard.showCrashDetails('${crash.id}')">
                        <div class="crash-header">
                            <div class="crash-type">${crash.crashType}</div>
                            <div class="crash-time">${new Date(crash.timestamp).toLocaleString('ru-RU')}</div>
                        </div>
                        <div class="crash-player">Игрок: ${crash.playerGUID}</div>
                        <div class="crash-description">${crash.description || 'Нет описания'}</div>
                    </div>
                `).join('');

                return `<div class="crash-list">${crashItems}</div>`;
            }

            showPlayerDetails(playerGUID) {
                alert(`Детали игрока: ${playerGUID}\n(здесь будет модальное окно с графиками)`);
            }

            showCrashDetails(crashId) {
                const crash = this.data.crashes.find(c => c.id == crashId);
                alert(`Детали краша: ${crash.crashType}\nИгрок: ${crash.playerGUID}\n(здесь будет модальное окно с логами)`);
            }
        }

        // Инициализация приложения
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new WasteWatchDashboard();
        });
    </script>
</body>
</html>
